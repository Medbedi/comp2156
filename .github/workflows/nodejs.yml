name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Debug current path
        run: |
          echo "ğŸ” Current directory:"
          pwd
          echo "ğŸ“‚ Listing files:"
          ls -al

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Move to project directory
        run: |
          if [ -d "comp2156" ]; then cd comp2156; fi
          pwd
          ls -al

      - name: Install dependencies
        run: npm install
        working-directory: comp2156

      - name: Run tests
        run: npm test
        working-directory: comp2156

