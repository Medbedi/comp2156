name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (clone into root directory)
        uses: actions/checkout@v2
        with:
          path: .

      - name: Debug working directory
        run: |
          echo "ğŸ” Current directory:"
          pwd
          echo "ğŸ“‚ Listing files:"
          ls -al

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

