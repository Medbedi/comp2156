name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Move to project directory (if needed)
        run: |
          ls -al
          if [ -d "comp2156" ]; then cd comp2156; fi

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

