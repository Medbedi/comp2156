name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Debug current path
        run: |
          echo "Current directory:"
          pwd
          echo "Listing files:"
          ls -al

      - name: Move to project directory (if needed)
        run: |
          if [ -d "comp2156" ]; then mv comp2156/* ./ && rm -rf comp2156; fi
          pwd
          ls -al

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

